<ion-content [fullscreen]="true">

  <div class="wrapped">

    <ion-card class="ion-text-center login-card ion-padding">
      <form>
        
        <h1>Registrarse</h1>
  
        <ion-list>
          <ion-item>
            <ion-input label="Correo electrónico" label-placement="floating" placeholder="Ingrese su correo">
              <ion-icon slot="end" fill="clear" color="medium" name="mail"></ion-icon>
            </ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input label="Contraseña" label-placement="floating" type="password" placeholder="Ingrese su contraseña">
              <ion-icon slot="end" fill="clear" color="medium" name="lock-closed"></ion-icon>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Confirmar contraseña" label-placement="floating" type="password" placeholder="Confirmar contraseña">
              <ion-icon slot="end" fill="clear" color="medium" name="checkmark"></ion-icon>
            </ion-input>
          </ion-item>
        </ion-list>
  
        <ion-button expand="block" type="submit" color="utcj">Crear cuenta</ion-button>
        <ion-button expand="block" fill="outline" color="white" type="submit">Volver al inicio</ion-button>
      </form>
    </ion-card>

  </div>

</ion-content>
